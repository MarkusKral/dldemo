<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ default_static('bootstrap-material-design.custom.css') }}">
    <style>
    body {
        margin:20px;
    }

    table {
      font-family: "Times New Roman", Times, serif;
      border: 1px solid #333333;
      width: 350px;
      height: 200px;
      text-align: center;
      border-collapse: collapse;
    }
    table td, table th {
      border: 1px solid #333333;
      padding: 3px 2px;
    }
    table tbody td {
      font-size: 13px;
    }
    table tr:nth-child(even) {
      background: #D0E4F5;
    }
    table thead {
      background: #0B6FA4;
      border-bottom: 5px solid #FFFFFF;
    }
    table thead th {
      font-size: 17px;
      font-weight: bold;
      color: #FFFFFF;
      text-align: center;
      border-left: 2px solid #FFFFFF;
    }
    table thead th:first-child {
      border-left: none;
    }

    table tfoot {
      font-size: 14px;
      font-weight: bold;
      color: #333333;
      background: #D0E4F5;
      border-top: 3px solid #444444;
    }
    table tfoot td {
      font-size: 14px;
    }
</style>
</head>
<body>

<h1>XLS data</h1>

<form>
    <textarea cols="100" name="query" rows="10">{{ query }}</textarea><br/>
    <input type="submit">
</form>

<hr>

{% raw df %}

</body>
</html>
